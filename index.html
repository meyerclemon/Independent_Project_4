<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>

  <body>
    <div class="jumbotron">
      <h2>CASCADIA PIZZA CO</h2>
    </div>
      <h4><u>Build your pizza</u></h4><br>
<!-- Size -->
  <form id="pizza-order">

      <label for="choose-size">Choose a size:</label><br>
        <input type="radio" name="size" value="small"> Small<br>
        <input type="radio" name="size" value="medium"> Medium<br>
        <input type="radio" name="size" value="large"> Large<br><br>
<!-- Toppings -->
      <label for="choose-toppings">Choose toppings:</label><br>
        <input type="checkbox" name="toppings" value="anchovies"> Anchovies <br>
        <input type="checkbox" name="toppings" value="corn"> Corn <br>
        <input type="checkbox" name="toppings" value="mayo" checked> Mayonnaise<br><br>
<!-- button -->
      <button type="button" name="button">Send Order</button>
<!-- output -->
        <p><span id="output"></span></p>
    </form>
<!-- footer -->
    <footer class="text-danger">"Consuming raw or undercooked meats, poultry, seafood, shellfish, or eggs may increase your risk of foodborne illness." </footer>

  </body>
</html>
