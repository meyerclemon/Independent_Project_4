<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>

  <body>
    <div class="jumbotron">
      <h2>CASCADIA PIZZA CO</h2>
    </div>
      <h4><u>Build your pizza</u></h4><br>
<!-- Size -->
  <form id="pizza-order">

      <label for="choose-size">Choose a size:</label><br>
      <form name="chooseSize">
        <input type="radio" name="size" value="10"> Small<br>
        <input type="radio" name="size" value="15"> Medium<br>
        <input type="radio" name="size" value="20"> Large<br><br>
      </form>

<!-- Toppings -->
      <label for="choose-toppings">Choose toppings:</label><br>
      <form name="chooseToppings">
        <input type="checkbox" name="toppings" value="2"> Anchovies <br>
        <input type="checkbox" name="toppings" value="2"> Pineapple <br>
        <input type="checkbox" name="toppings" value="2"> Clams <br>
        <input type="checkbox" name="toppings" value="2"> Spam <br>
        <input type="checkbox" name="toppings" value="2"> Corn <br>
        <input type="checkbox" name="toppings" value="2"> Mayonnaise<br><br>
      </form>
<!-- button -->
      <button id="send-order" type="button" name="button">Send Order</button>
    </form>
<!-- output -->
    <div id="output">

    </div>
<!-- footer -->
    <footer class="text-danger">"Consuming raw or undercooked meats, poultry, seafood, shellfish, or eggs may increase your risk of foodborne illness." </footer>

  </body>
</html>
